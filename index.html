<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    
    <!-- Landing Page -->
    <div id="landing-page" class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-4xl font-bold mb-6">Welcome to Health Assistant</h1>
        <button onclick="showAuthPage()" class="px-6 py-3 bg-blue-500 text-white rounded-lg">Get Started</button>
    </div>

    <!-- Authentication Page -->
    <div id="auth-page" class="hidden flex flex-col items-center justify-center min-h-screen">
        <h2 class="text-2xl font-bold mb-4">Sign In or Sign Up</h2>
        <button onclick="showSignIn()" class="px-6 py-3 bg-green-500 text-white rounded-lg mb-2">Sign In</button>
        <button onclick="showSignUp()" class="px-6 py-3 bg-yellow-500 text-white rounded-lg">Sign Up</button>
    </div>

    <!-- Sign In Page -->
    <div id="signin-page" class="hidden flex flex-col items-center justify-center min-h-screen">
        <h2 class="text-2xl font-bold mb-4">Sign In</h2>
        <input type="email" id="signin-email" placeholder="Email" class="mb-2 p-2 border rounded">
        <input type="password" id="signin-password" placeholder="Password" class="mb-2 p-2 border rounded">
        <button onclick="goToMedAI()" class="px-6 py-3 bg-blue-500 text-white rounded-lg">Enter</button>
    </div>

    <!-- Sign Up Page -->
    <div id="signup-page" class="hidden flex flex-col items-center justify-center min-h-screen">
        <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Email" class="mb-2 p-2 border rounded">
        <input type="password" id="signup-password" placeholder="Password" class="mb-2 p-2 border rounded">
        <button onclick="goToMedAI()" class="px-6 py-3 bg-green-500 text-white rounded-lg">Enter</button>
    </div>
    
    <!-- MedAI Page -->
    <div id="medai-page" class="hidden"> 
        <iframe src="medai.html" width="100%" height="800px" style="border:none;"></iframe>
    </div>

    <!-- Chatbot Icon -->
    <div class="chatbot-icon" onclick="showChatbot()">ðŸ’¬</div>
    
    <!-- Chatbot Page -->
    <div id="chatbot-page" class="hidden fixed inset-0 bg-white z-50 flex justify-center items-center">
        <iframe src="chatbot.html" width="400px" height="600px" style="border:none;"></iframe>
        <button onclick="hideChatbot()" class="absolute top-5 right-5 bg-red-500 text-white p-2 rounded">Close</button>
    </div>

    <script>
        function showAuthPage() {
            document.getElementById("landing-page").classList.add("hidden");
            document.getElementById("auth-page").classList.remove("hidden");
        }
        function showSignIn() {
            document.getElementById("auth-page").classList.add("hidden");
            document.getElementById("signin-page").classList.remove("hidden");
        }
        function showSignUp() {
            document.getElementById("auth-page").classList.add("hidden");
            document.getElementById("signup-page").classList.remove("hidden");
        }
        function goToMedAI() {
            document.getElementById("signin-page").classList.add("hidden");
            document.getElementById("signup-page").classList.add("hidden");
            document.getElementById("medai-page").classList.remove("hidden");
        }
        function showChatbot() {
            document.getElementById("chatbot-page").classList.remove("hidden");
        }
        function hideChatbot() {
            document.getElementById("chatbot-page").classList.add("hidden");
        }
    </script>
</body>
</html>
